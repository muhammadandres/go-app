name: Deploy Go Application

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "PORT=${{ secrets.PORT }}" >> .env

      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build docker image
        run: docker build -t muhammadandres/manajemen_tugas .

      - name: Push image to docker hub
        run: docker push muhammadandres/manajemen_tugas:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull docker image
        run: docker pull muhammadandres/manajemen_tugas:latest

      - name: Delete old container
        run: docker rm -f go-app-container  
        
      - name: Run docker container          
        run: docker run -d -p 4040:4040 --name go-app-container muhammadandres/manajemen_tugas